
<section class="vh-150" style="background-color: #924757;">
    <div class="container py-5 h-200">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/loginpageImg.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 30px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <img src="../../../assets/bella.png"
                      alt="login form" class="img-fluid" />
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg>
                      <label class="form-label" for="form2Example17">Your Name</label>
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this._email" type="name" id="loginEmail" class="form-control form-control-lg" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                      </svg>
                        <label class="form-label" for="form2Example27">Password</label>
                      <input [ngModelOptions]="{standalone: true}" [(ngModel)]="this._password" type="password" id="loginPassword" class="form-control form-control-lg" />
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" id="loginButton" (click)="this.login()">Login</button>
                    </div>
  
                  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                        <button class="btn btn-light" type="button" (click)="this.signUp()" id="signupBtn">signUp</button></p>
                   
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
